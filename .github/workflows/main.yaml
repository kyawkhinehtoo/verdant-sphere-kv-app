name: CI Workflow

on:
  push:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build Laravel App
    uses: ./.github/workflows/reusable.yaml
    with:
      cache-key: ${{ github.sha }}-php-vendor-cache
      unit-test: false
  test:
    name: Test the Application
    uses: ./.github/workflows/reusable.yaml
    with:
      cache-key: ${{ github.sha }}-php-vendor-cache
      unit-test: true
    needs: [build]
