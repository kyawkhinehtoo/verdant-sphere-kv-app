name: Docker Scan with TrivyFS
on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
permissions: write-all
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build an image from Dockerfile
        run: |
          docker build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/verdant-sphere-kv:${{ github.sha }} .
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: "docker.io/${{ secrets.DOCKERHUB_USERNAME }}/verdant-sphere-kv:${{ github.sha }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
